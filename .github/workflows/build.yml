name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Flet build tools
      run: |
        pip install flet[build]
    
    - name: Build APK
      run: |
        flet build apk \
          --project "Diario Personal" \
          --description "Una aplicación de diario personal" \
          --author "Diario Flet Team" \
          --org "com.diarioflet.app" \
          --version "1.0.0" \
          --build-number ${{ github.run_number }} \
          --verbose
    
    - name: List build output
      run: |
        echo "Contenido del directorio build:"
        find . -name "*.apk" -type f
        ls -la build/ || echo "No build directory"
        find . -type f -name "*.apk" -exec ls -la {} \;
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: diario-personal-apk
        path: |
          build/**/*.apk
          **/*.apk
        if-no-files-found: error
    
    - name: Create Release (if on main branch)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          🚀 Nueva versión de Diario Personal
          
          **Cambios en esta versión:**
          - Compilación automática #${{ github.run_number }}
          - Commit: ${{ github.sha }}
          
          📱 **Descarga la APK** desde los assets de esta release.
        files: |
          build/**/*.apk
          **/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}